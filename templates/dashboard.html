{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- Admin Dashboard Card -->
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Manage Your Application</h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="{{ url_for('manage_students') }}" class="btn btn-outline-primary w-100 text-left">
                        <i class="bi bi-person-lines-fill"></i> Manage Students
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('manage_courses') }}" class="btn btn-outline-primary w-100 text-left">
                        <i class="bi bi-book-fill"></i> Manage Courses
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('add_grades') }}" class="btn btn-outline-primary w-100 text-left">
                        <i class="bi bi-pencil-square"></i> Add Grades
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('track_attendance') }}" class="btn btn-outline-primary w-100 text-left">
                        <i class="bi bi-calendar-check"></i> Track Attendance
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="{{ url_for('generate_reports') }}" class="btn btn-outline-primary w-100 text-left">
                        <i class="bi bi-file-earmark-text"></i> Generate Reports
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
